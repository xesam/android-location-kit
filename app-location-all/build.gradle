apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "dev.xesam.chelaile.demos.location"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('../keystore/demo.jks')
            storePassword 'android'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.leo.simplearcloader:simplearcloader:1.0.+'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile project(':lib-locatioin-baidu-6.2.3')
    compile project(':lib-location-gaode-2.4')
    compile project(':lib-location-android')
    compile project(':lib-location-core')
}
